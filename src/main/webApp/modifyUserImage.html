<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改用户头像页面</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css"></link>
    <title>Title</title>
    <style type="text/css">
        table tr td{
            padding: 10px;
        }
        .layui-upload-img{width: 92px; height: 92px; margin: 0 10px 10px 0;}
    </style>
</head>
<body>
<div style="padding: 20px">

    <div class="layui-upload">
        <button type="button" class="layui-btn" id="uploadBtn">上传头像</button>
        <div class="layui-inline layui-word-aux">
            头像大小限制60KB
        </div>
        <div class="layui-upload-list">
            <img class="layui-upload-img" id="uploadImage">
            <p id="demoText"></p>
        </div>
    </div>
    <br/>
    <button class="layui-btn" onclick="javascript:parent.reloadPage();">确定</button>
</div>
</body>
<script src="/static/layui/layui.js"></script>
<script src="/static/js/jquery.js"></script>
<script>
    //实例化上传组件
    layui.use('upload', function(){
        var $ = layui.jquery
            ,upload = layui.upload;
        //普通图片上传
        var uploadInst = upload.render({
            elem: '#uploadBtn'
            ,url: '/user/uploadImage' //改成您自己的上传接口
            ,size: 60 //限制文件大小，单位 KB
            ,data: {} //可选项。额外的参数，如：{id: 123, abc: 'xxx'}
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#uploadImage').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });
    });
</script>
</html>
