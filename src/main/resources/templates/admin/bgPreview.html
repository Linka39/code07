<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >    <title>背景预览画面</title>    <link rel='stylesheet' id='camera-css'  href='/static/login2/css/camera.css' type='text/css' media='all'>    <style>        html,body {            height: 100%;            margin: 0;            padding: 0;        }        a {            color: #09f;        }        a:hover {            text-decoration: none;        }        #back_to_camera {            background: rgba(255,255,255,.9);            clear: both;            display: block;            height: 40px;            line-height: 40px;            padding: 20px;            position: relative;            z-index: 1;        }        .fluid_container {            bottom: 0;            height: 100%;            left: 0;            position: fixed;            right: 0;            top: 0;            z-index: 0;        }        #camera_wrap_4 {            bottom: 0;            height: 100%;            left: 0;            margin-bottom: 0!important;            position: fixed;            right: 0;            top: 0;        }        .camera_bar {            z-index: 2;        }        .camera_thumbs {            margin-top: -100px;            position: relative;            z-index: 1;        }        .camera_thumbs_cont {            border-radius: 0;            -moz-border-radius: 0;            -webkit-border-radius: 0;        }        .camera_overlayer {            opacity: .1;        }    </style>    <script type='text/javascript' src='/static/login2/scripts/jquery.min.js'></script>    <script type='text/javascript' src='/static/login2/scripts/jquery.mobile.customized.min.js'></script>    <script type='text/javascript' src='/static/login2/scripts/jquery.easing.1.3.js'></script>    <script type='text/javascript' src='/static/login2/scripts/camera.min.js'></script>    <script>        jQuery(function(){            jQuery('#camera_wrap_4').camera({                height: 'auto',                loader: 'bar',                pagination: false,                thumbnails: true,                hover: false,                opacityOnGrid: false,                imagePath: '/static/login2/images/'            });        });    </script></head><body><div class="fluid_container">    <div class="camera_wrap camera_emboss pattern_1" id="camera_wrap_4">        <div th:each="bgImage:${application.allBgImageList}" th:data-thumb="'/loginImages/thumbs/'+ ${bgImage.imgUrl}"             th:data-src="'/loginImages/'+ ${bgImage.imgUrl}"></div>        </div>    </div><!-- #camera_wrap_3 --></div></body></html>
